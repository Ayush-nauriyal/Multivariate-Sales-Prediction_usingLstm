<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <form class="row g-3 container" action="register" method="post" >
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First name</label>
          <input type="text" class="form-control" id="inputEmail4" name="first_name" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="inputPassword4" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputAddress"  name="username" placeholder="username" required>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputAddress2" placeholder="email" name="email" required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputCity" name="password1" required>
        </div>
        
        <div class="col-md-2">
          <label for="inputZip" class="form-label">ReEnter Your Password</label>
          <input type="password" class="form-control" id="inputZip" name="password2" required>
        </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>




    <div class="container">
        {%for message in messages %}
        <h3> {{message}}</h3>
        {% endfor %}
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
